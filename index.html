<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cajero Banco Protalento</title>
</head>
<body>
    <div id="bienvenida">
        <h1>Banco Protalento</h1>
        <h2>¡Bienvenido!</h2>
        <p>Presione Iniciar para realizar cualquier transacción</p>
        <div class="iniciar-cajero">
            <button id="boton-iniciar-cajero" >Iniciar</button>
        </div>
    </div>

    <section id ="tarjetas-cuentas">
      <p>Seleccine la cuenta con la que desea ingresar</p>
      <div id="contenedor-cuentas">
        
      </div>
      <button id="seleccionar-cuenta"> Seleccionar </button>
    </section>
    
    <div id="password">
      <h2>¡Hola <span id="nombreDeLaPersona"></span></h2>
      <label for="contraseña">Por favor Ingrese su contraseña</label>
      <input name=contraseña type="password" id="contraseña">
      <p>Presione la tecla "Completa" para continuar</p>
      <button id="completa">Completa</button>
    </div>

    <div id="dashboard">
      <div id="Container-opciones">
        <button id="botonConsultaSaldo" class="opcion-consulta-saldo">
          Consultar Saldo
        </button>

        <button id="botonIngresarMonto" class="opcion-ingresar-monto">
          Ingresar Monto
        </button>

        <button id="botonRetirarMonto" class="opcion-retirar monto">
          Retirar Monto
        </button>
      </div>
    </div>

    <div id="pantalla-consulta-saldo">

    </div>

    <div id="pantalla-ingresar-monto">
      <h2>Digite por favor el monto a ingresar en su cuenta</H2>
      <input id="montoParaSumar" type="number">
      <button id="botonSumarMonto">Adicionar a la cuenta</button>
    </div>
    <div id="new-balance-after-entry">
    </div>

    <div id="pantalla-retirar-monto">
      <h2>Digite por favor el monto a retirar de su cuenta</h2>
      <input id="montoParaRestar" type="number">
      <button id="botonRestarMonto">Retirar de la cuenta</button>
    </div>
    <div id="new-balance-after-retry">
    </div>

    <button id="botonSalir">
      Salir
    </button>
</body>
<script src="app.js"></script>
</html>
